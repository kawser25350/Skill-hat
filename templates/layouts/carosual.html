{% load static %}
<div class="text-center my-3">
    <div class="row mx-auto my-auto justify-content-center">
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-wrap="true">
            <div class="carousel-inner" role="listbox">

                <div class="carousel-item active">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image1 }}" class="category-img" alt="Slide 1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image2 }}" class="category-img" alt="Slide 2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image3 }}" class="category-img" alt="Slide 3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image4 }}" class="category-img" alt="Slide 4">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image5 }}" class="category-img" alt="Slide 5">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-col px-2">
                        <div class="category-card">
                            <div class="category-img-wrapper">
                                <img src="{{ image6 }}" class="category-img" alt="Slide 6">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev" style="width: 5%;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next" style="width: 5%;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>
</div>
