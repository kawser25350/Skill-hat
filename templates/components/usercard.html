{% load static %}
<div class="worker-card w-100 h-100">
    <div class="card border-0 rounded-3 overflow-hidden h-100" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: white;" onmouseover="this.style.boxShadow='0 12px 28px rgba(0, 0, 0, 0.18)'; this.style.transform='translateY(-8px)';" onmouseout="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'; this.style.transform='translateY(0)';">
        <!-- Image with padding -->
        <div style="background-color: #f8f8f8; padding: 6px;">
            <div class="position-relative" style="height: 200px; border-radius: 8px; overflow: hidden;">
                <img src="{% if worker.photo %}{{ worker.photo.url }}{% else %}{% static 'images/kawser.jpg' %}{% endif %}" class="w-100 h-100" style="object-fit: cover; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);" alt="{{ worker.name }}" onmouseover="this.style.transform='scale(1.1)';" onmouseout="this.style.transform='scale(1)';">
            </div>
        </div>
            
            <!-- Card Body -->
            <div class="card-body p-2" style="background: white;">
                <h5 class="text-dark mb-2" style="font-size: 1.1rem; font-weight: 600;">{{ worker.name }}</h5>
                <p class="text-muted mb-3" style="font-size: 0.9rem;">{{ worker.role }}</p>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span style="font-size: 0.9rem; color: #666;">Hourly Rate</span>
                        <span class="fw-bold text-dark">৳{{ worker.price }}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span style="font-size: 0.9rem; color: #666;">Location</span>
                        <span class="text-dark" style="font-size: 0.9rem;">{{ worker.location }}</span>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size: 0.9rem; color: #666;">Rating</span>
                    <span class="text-dark fw-600">{{ worker.rating|default:"4.8" }} ★</span>
                </div>
                
            <button class="btn w-100 mt-4" style="background-color: #000; color: white; border: none; font-size: 0.95rem; font-weight: 500; padding: 0.6rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);" onmouseover="this.style.backgroundColor='#E37C7C'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(227, 124, 124, 0.3)';" onmouseout="this.style.backgroundColor='#000'; this.style.transform='translateY(0)'; this.style.boxShadow='none';" onclick="window.location.href='{% url 'profile' worker.id %}'">
                Hire Now
            </button>
        </div>
    </div>
</div>
