<div class="card border-2 rounded-4 shadow-sm p-2" style="width: 20rem; border-color: #e8bfc4;">
    
    <!-- Image -->
    <img src="{{ worker.photo.url }}"
         alt="{{ worker.name }}"
         class="card-img-top rounded-4 object-fit-cover" style="height: 220px;">

    <div class="card-body">

        <!-- Name -->
        <p class="text-muted small mb-1 d-flex align-items-center">
            <i class="bi bi-person-circle me-1"></i>
            {{ worker.name }}
        </p>

        <!-- Role -->
        <h5 class="fw-bold mb-2">{{ worker.role }}</h5>

        <!-- Price -->
        <p class="mb-1 d-flex align-items-center">
            <i class="bi bi-cash-coin me-2"></i>
            <strong>{{ worker.price }}</strong> hourly
        </p>

        <!-- Rating -->
        <p class="mb-1 d-flex align-items-center">
            <i class="bi bi-star-fill text-danger me-2"></i>
            {{ worker.rating }}
        </p>

        <!-- Location + Button -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="d-flex align-items-center">
                <i class="bi bi-geo-alt-fill text-danger me-1"></i>
                {{ worker.location }}
            </span>

            <a class="btn btn-danger btn-sm px-3">Hire me</a>
        </div>
    </div>
</div>
