{% load static %}
<div class="worker-card" style="width: 18rem;">
    <div class="card-border-wrapper p-3 rounded-4 h-100">
        <div class="card border-0 rounded-4 shadow-lg overflow-hidden h-100">
            <!-- Image with overlay -->
            <div class="position-relative">
                <img src="{% if worker.photo %}{{ worker.photo.url }}{% else %}{% static 'images/kawser.jpg' %}{% endif %}" class="card-img-top" style="height: 220px; object-fit: cover;" alt="{{ worker.name }}">
                <div class="position-absolute top-0 end-0 m-3">
                    <span class="badge bg-success rounded-pill px-3 py-2">
                        <i class="fas fa-check-circle me-1"></i> Verified
                    </span>
                </div>
                <div class="position-absolute bottom-0 start-0 end-0 p-3" style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);">
                    <h5 class="text-white fw-bold mb-0">{{ worker.name }}</h5>
                </div>
            </div>
            
            <!-- Card Body -->
            <div class="card-body p-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <span class="badge rounded-pill px-3 py-2" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-size: 0.85rem;">
                        {{ worker.role }}
                    </span>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-star text-warning me-1"></i>
                        <span class="fw-bold text-dark">{{ worker.rating|default:"4.8" }}</span>
                    </div>
                </div>
                
                <div class="info-section mb-2">
                    <div class="d-flex align-items-center mb-2">
                        <div class="icon-box me-2">
                            <i class="fa-solid fa-bangladeshi-taka-sign"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block">Hourly Rate</small>
                            <h6 class="mb-0 fw-bold text-success">à§³{{ worker.price }}</h6>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center">
                        <div class="icon-box me-2">
                            <i class="fas fa-map-marker-alt text-danger"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block">Location</small>
                            <span class="fw-semibold text-dark">{{ worker.location }}</span>
                        </div>
                    </div>
                </div>
                
                <a href="#" class="btn btn-hire w-100 fw-bold py-2">
                    <i class="fas fa-user-check me-2"></i>Hire Now
                </a>
            </div>
        </div>
    </div>
</div>
